<!doctype html>
<html>
  <head><title>Button</title></head>
<body>

<h1>Button</h1>
<p>Using id's can leave "gaps" in the text that can be filled in later with the javascript method <tt>document.getElementById()</tt>.</p>

<p>5 + 6 == <span id="result"></span></p>

<button onclick="document.getElementById('result').innerHTML = 5 + 6">Try it</button>

</body>
</html>
