<!doctype html>
<html>
  <head><title>Button</title></head>
<body>

<h1>Button</h1>
<p>Using id's and <tt>document.getElementById()</tt> can help overwrite only a defined location of the page.</p>

<p>The number: <span id="result">a</span></p>

<button onclick="document.getElementById('result').innerHTML += 'a'">Try it</button>

</body>
</html>
