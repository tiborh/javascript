<!doctype html>
<html>
  <head><title>Button</title></head>
<body>

<h1>Button</h1>
<p>Using id's and <tt>document.getElementById()</tt> can help overwrite only a defined location of the page.</p>

<button onclick="var a = document.getElementById('result').innerHTML; document.getElementById('result').innerHTML = parseInt(a) + 1">Try it</button>
<form>
  <p>The number: <span id="result">0</span></p>
  <input type="reset" onclick="document.getElementById('result').innerHTML = 0" />
</form>



</body>
</html>
