<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>colour input study</title>
    <!--<link rel="stylesheet" href="styles/style.css">-->
    <!-- <script src="scripts/script.js"></script> -->
    <style>
      .center {
      margin: auto;
      width: 50%;
      }
    </style>
    <script src="scripts/getContrastColour.js"></script>
    <script src="scripts/colour_input_study2.js"></script>
  </head>
  <body onload="changeCol(hexCols,'theTarget',16)">
    <h1>Colour from Hex Code</h1>
    <div style="width:350px;margin:auto">
      <form id="hexComponents" onchange="changeCol(hexCols,'theTarget',16)">
	<fieldset>
	  <legend style="float:top">hex</legend>
	  <label style="color:red">red:</label>
	  <input id="redHex" type="text" size="2" value="ab" />,
	  <label style="color:green">green</label>
	  <input id="greenHex" type="text" size="2" value="cd" />,
	  <label style="color:blue">blue</label>
	  <input id="blueHex" type="text" size="2" value="ef" />
	</fieldset>
	<script>var hexCols = ["redHex","greenHex","blueHex"];</script>
      </form>
    </div>
    <div class="center">
      <p id="theTarget" style="padding:20px;text-align:center;font-size:200%"></p>
    </div>
  </body>
</html>
