<!doctype html>
<html>
<head>
  <title>Selection List</title>
  <style>
    select {
    width:50px;
    }
  </style>
</head>
<body>

Select an item to print its index in the textbox: 
<select id="曜日" onchange="numberSelect('txtBox','曜日')">
  <option>月</option>
  <option>火</option>
  <option>水</option>
  <option>木</option>
  <option>金</option>
  <option>土</option>
  <option>日</option>
</select>

<p>Type a number between 0 and 6 to select a day with that index: 
<input type="number" id="txtBox" min=0 max=6 style="width: 3em" onkeyup="daySelect('txtBox','曜日')"></p>

<script>
function daySelect(theBox,theList) {
    document.getElementById(theList).selectedIndex = document.getElementById(theBox).value;
}
function numberSelect(theBox,theList) {
    document.getElementById(theBox).value = document.getElementById(theList).selectedIndex;
}
</script>

</body>
</html>
