<!doctype html>
<html>
<head>
  <title>Selection List</title>
  <style>
    select {
    width:50px;
    }
  </style>
  <script src="scripts/select_multiple.js"></script>
</head>
<body onload="findMaxIndex('曜日','maxIndex')">

Select an item to print its index in the textbox: 
<select multiple id="曜日" onchange="numberSelect('txtBox','曜日')">
  <option>月</option>
  <option>火</option>
  <option>水</option>
  <option>木</option>
  <option>金</option>
  <option>土</option>
  <option>日</option>
</select>

<p>Type a number between 0 and <span id="maxIndex"></span> to select a day with that index, or a list of comma separated indices: 
<input type="text" id="txtBox" style="width: 10em" onkeyup="daySelect('txtBox','曜日')"></p>

</body>
</html>
